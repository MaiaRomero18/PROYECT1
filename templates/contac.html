{% load static %}
<link rel="shortcut icon" href="{% static "img/logo.jpg" %}">
<title>CONTACTANOS</title>
<link type="text/css" href="{% static 'css/contact.css' %}" rel='stylesheet'/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<div class="container">  
    <form id="contact" action="" method="POST">
      {% csrf_token %}
      <h3>Contactanos</h3>
      <h4>Contact us today, and get reply with in 24 hours!</h4>
      <fieldset>
        <input name="name" placeholder="Su nombre" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input name="mail" placeholder="Su correo electronico" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input name="num" placeholder="Su numero de celular" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input name="subject" placeholder="Asunto" type="text" tabindex="4" required>
      </fieldset>
      <fieldset>
        <textarea name="comentario" placeholder="Comentarios" tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
      </fieldset>
    </form>    
  </div>
