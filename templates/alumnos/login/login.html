{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<body style="background-color: #E0ECFF">
      <br>
      <br>
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
          <div class="content-section">
            <div class="card_body">
              <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4" style="text-align: center">Inicie Sesión</legend>
                    {% if messages %}
                      {% for mensaje in messages %}
                      <br/><br/>
                      <span class="alert alert-{{mensaje.tags}}">{{mensaje}}</span>
                    {% endfor %}
                    {% endif %}
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                  &nbsp;
                  <button class="btn btn-outline-info" type="submit">Iniciar Sesión</button>
                </div>
              </form>
            </div>
            <div class="border-top pt-3">
              <small class="text-muted">
                &nbsp;
                  ¿No tiene una cuenta? <a class="ml-2" href='{% url 'alumno:Autenticacion' %}'>Cree una cuenta.</a>
                  <br>
                  <br>
              </small>
            </div>
          </div>
        </div> 
      </div>  
</body>


{% endblock %}
