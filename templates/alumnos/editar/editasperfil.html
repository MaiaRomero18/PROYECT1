{% extends 'alumnos/base_alumnos.html' %}
{% load static %}
{% load crispy_forms_tags %}

<body>
{% block content %}
  <div class="row">
    <div class="card">
        <div class="content-section">
          <div class="card_body">
            <form method="POST" action="">
              {% csrf_token %}
              <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="text-align: center">Editar Usuario</legend>
                {% if messages %}
                  {% for mensaje in messages %}
                  <br/><br/>
                  <span class="alert alert-{{mensaje.tags}}">{{mensaje}}</span>
                {% endfor %}
                {% endif %}
                  {{ miFormulario|crispy }}
                  <div class="form-group">
                    &nbsp;
                    <button class="btn btn-outline-info" type="submit">Registrar</button>
                  </div>
          
            </fieldset>
          </form>
          </div>
        </div>
      </div>
  </div>
{% endblock %}
</body>
