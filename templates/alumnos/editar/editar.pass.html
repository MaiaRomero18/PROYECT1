{% load static %}
{% load crispy_forms_tags %}
<body>
  {% block content %}
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="card">
        <div class="content-section">
          <div class="card_body">
            <form method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                  <legend class="border-bottom mb-4" style="text-align: center">Cambiar contrase√±a</legend>
                  {% if messages %}
                    {% for mensaje in messages %}
                    <br/><br/>
                    <span class="alert alert-{{mensaje.tags}}">{{mensaje}}</span>
                  {% endfor %}
                  {% endif %}
                    {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                &nbsp;
                <button class="btn btn-outline-info" type="submit">Confirmar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</body>
